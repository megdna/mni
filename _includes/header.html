<img class="logo" src="{{ site.logo }}">
<a class="home" href="{{ site.baseurl }}">{{ site.title }}</a>
<nav>
	<ul class="nav">
    {% for item in site.nav %}
		<li class="nav-item">
		  <a href="{{ item.link | prepend: site.baseurl | prepend: site.url }}">
		  {{ item.name }}</a>
		</li>
		{% endfor %}
	</ul>
</nav>
